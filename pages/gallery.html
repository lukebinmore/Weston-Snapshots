<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club website for avid Photographers in Weston-super-Mare">
    <meta name="keywords" content="photography, videography, club, photography club, videography club">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/gallery.css">

    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

    <title>Weston Snapshots</title>
</head>

<body>
    <header>
        <!-- Left side of fixed header -->
        <h1 id="site-title"><a href="../index.html" aria-label="Go back to the home page"><i
                    class="fas fa-home"></i></a> Weston Snapshots</h1>
        <!-- Right side of fixed header -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="../index.html"><strong>Home</strong></a>
                </li>
                <li class="menu-active">
                    <a href="gallery.html"><strong>Gallery</strong></a>
                </li>
                <li>
                    <a href="members.html"><strong>Members</strong></a>
                </li>
                <li>
                    <a href="joinus-form.html"><strong>Join Us!</strong></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Page heading, includes banner image and page title -->
    <section id="page-title">
        <div id="page-title-image"></div>
        <div id="page-title-text">
            <h2>Members Gallery!</h2>
            <p>A Picture Is Worth A Thousand Words!</p>
        </div>
    </section>
    <!-- Content section, contains heading, and gallery container -->
    <section class="section-container">
        <!-- Section heading -->
        <div id="heading">
            <h2>Welcome to the Gallery!</h2>
            <p>Here you will find our Members favorite photos!</p>
        </div>
        <!-- Gallery container, used to contain columns for images -->
        <div id="gallery">
            <img src="../assets/images/gallery/birnbeck-beach-fishing.jpg"
                alt="People fishing on Birnbeck Beach at sunset">
            <img src="../assets/images/gallery/birnbeck-pier.jpg" alt="Picture of the abandoned Birnbeck Pier">
            <img src="../assets/images/gallery/flowers-with-bee.jpg"
                alt="A bee collecting pollen from a yellow flower near Weston-super-Mare beach">
            <img src="../assets/images/gallery/grand-pier.jpg"
                alt="Picture of the Grand Pier on Weston-super-Mare beach">
            <img src="../assets/images/gallery/grand-pier-deck.jpg"
                alt="View of the sea and surrounding landscapes from the Grand Pier decking">
            <img src="../assets/images/gallery/grand-pier-walkway.jpg"
                alt="Black and white photo of the Grand Pier walkway">
            <img src="../assets/images/gallery/sand-bay-beach.jpg" alt="View of the shoreline along Sandbay beach">
            <img src="../assets/images/gallery/weston-beach-dingy.jpg"
                alt="A blue dingy boat sat on waterline on Weston-super-Mare beach">
            <img src="../assets/images/gallery/weston-beach-rainbow.jpg"
                alt="A rainbow above the waterline of Weston-super-Mare beach">
            <img src="../assets/images/gallery/weston-beach-rocks.jpg"
                alt="A stacked pile of rocks found on Weston-super-Mare beach">
            <img src="../assets/images/gallery/weston-beach-siluet.jpg"
                alt="A siluet of a couple kissing on Weston-super-Mare beach at sunset">
            <img src="../assets/images/gallery/weston-beach-sunset.jpg"
                alt="Weston-super-Mare beach shoreline at sunset">
            <img src="../assets/images/gallery/weston-forrest-trees-1.jpg"
                alt="View of the pathway in Weston-super-Mare forrest surrounded by trees">
            <img src="../assets/images/gallery/weston-forrest-trees-2.jpg"
                alt="View of the thin trees in Weston-super-Mare forrest">
            <img src="../assets/images/gallery/weston-forrest-treetops.jpg"
                alt="View of the tops of the trees from underneath in the Weston-super-Mare forrest">
        </div>
    </section>
    <!-- Footer seporator for pages with taller screens -->
    <div class="footer-spacer"></div>
    <!-- Bottom fixed footer bar, contains social links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/c77bea48db.js" crossorigin="anonymous"></script>
