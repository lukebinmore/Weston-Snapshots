<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club website for avid Photographers in Weston-super-Mare">
    <meta name="keywords" content="photography, videography, club, photography club, videography club">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/gallery.css">

    <title>Weston Snapshots</title>
</head>

<body>
    <header>
        <h1 id="active-page"><a href="../index.html"><i class="fas fa-home"></i></a> Join Us!</h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="../index.html"><strong>Home</strong></a>
                </li>
                <li>
                    <a href="gallery.html"><strong>Gallery</strong></a>
                </li>
                <li>
                    <a href="members.html"><strong>Members</strong></a>
                </li>
                <li>
                    <a href="joinus.html"><strong>Join Us!</strong></a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="title">
        <div id="title-image"></div>
        <div id="title-text">
            <h1>Members Gallery!</h1>
            <p>A Picture Is Worth A Thousand Words!</p>
        </div>
    </section>
    <section id="heading">
        <div>
            <h2>Become a member!</h2>
            <p>Fill in the short form below to join us!</p>
        </div>
    </section>
    <section>
        <form action="" id="joinus" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required class="input-text">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required class="input-text">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="input-text">

            <label for="num">Contact Number</label>
            <input type="number" id="num" name="number" required class="input-text">

            <label>What kind of camera do you have?</label>
            <label for="dslr">DSLR</label>
            <input type="radio" id="dslr" name="camera" value="dslr" required>
            <label for="compact">Compact Digital</label>
            <input type="radio" id="comapct" name="camera" value="compact" required>
            <label for="smartphone">Smartphone</label>
            <input type="radio" id="smartphone" name="camera" value="smartphone" required>
            <label for="action">Action</label>
            <input type="radio" id="action" name="camera" value="action" required>

            <input class="submit" type="submit" value="Let's Go!">
            <input class="reset" type="reset" value="Clear Form">

        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/c77bea48db.js" crossorigin="anonymous"></script>
</body>

</html>
