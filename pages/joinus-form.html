<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club website for avid Photographers in Weston-super-Mare">
    <meta name="keywords" content="photography, videography, club, photography club, videography club">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/joinus.css">

    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

    <title>Weston Snapshots</title>
</head>

<body>
    <header>
        <!-- Left side of fixed header -->
        <h1 id="site-title"><a href="../index.html" aria-label="Go back to the home page"><i
                    class="fas fa-home"></i></a> Weston Snapshots</h1>
        <!-- Right side of fixed header -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="../index.html"><strong>Home</strong></a>
                </li>
                <li>
                    <a href="gallery.html"><strong>Gallery</strong></a>
                </li>
                <li>
                    <a href="members.html"><strong>Members</strong></a>
                </li>
                <li class="menu-active">
                    <a href="joinus-form.html"><strong>Join Us!</strong></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Page heading, includes banner image and page title -->
    <section id="page-title">
        <div id="page-title-image"></div>
        <div id="page-title-text">
            <h2>Join Us!</h2>
            <p>We are waiting for you!</p>
        </div>
    </section>
    <!-- Content section, contains heading content and join us form -->
    <section class="section-container">
        <!-- Section heading -->
        <div id="heading">
            <h2>Become a member!</h2>
            <p>Fill in the short form below to join us!</p>
        </div>
        <!-- Form container, used to contain and control spacing and sizing for form elements -->
        <div>
            <form id="joinus" action="joinus-thanks.html" method="POST">
                <input type="text" name="first_name" required class="input-text" placeholder="First Name">

                <input type="text" name="last_name" required class="input-text" placeholder="Last Name">

                <input type="email" name="email_address" required class="input-text" placeholder="Email Address">

                <input type="number" name="number" required class="input-text" placeholder="Contact Number">

                <label for="newsletter">Do you want to sign up for our Newsletter?</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="yes" class="input-checkbox">

                <input class="joinus-button" type="submit" value="Join The Community!">
                <input class="joinus-button" type="reset" value="Clear Form">
            </form>
        </div>
    </section>
    <!-- Footer seporator for pages with taller screens -->
    <div class="footer-spacer"></div>
    <!-- Bottom fixed footer bar, contains social links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/c77bea48db.js" crossorigin="anonymous"></script>
</body>

</html>
